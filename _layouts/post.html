<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <style>
      .post {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .post-header {
        margin-bottom: 30px;
      }

      .post-title {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #333;
      }

      .post-meta {
        color: #666;
        font-size: 0.9em;
      }

      .post-content {
        line-height: 1.6;
        font-size: 1.1em;
      }

      .post-content h1 {
        font-size: 2em;
        margin-top: 2em;
        margin-bottom: 1em;
        color: #2c3e50;
        padding-bottom: 0.3em;
        border-bottom: 2px solid #eee;
      }

      .post-content h2 {
        font-size: 1.5em;
        margin-top: 1.8em;
        margin-bottom: 0.8em;
        color: #34495e;
      }

      .post-content pre {
        background: #f8f8f8;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
        margin: 1.5em 0;
        border: 1px solid #e8e8e8;
      }

      .post-footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .post-tags {
        color: #666;
        font-size: 0.9em;
      }

      .tag {
        background: #f0f0f0;
        padding: 3px 8px;
        border-radius: 3px;
        margin-right: 5px;
        font-size: 0.9em;
      }
    </style>
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <section>
        <article class="post">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">
              <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %-d, %Y" }}
              </time>
            </p>
          </header>

          <div class="post-content">
            {{ content }}
          </div>

          {% if page.tags %}
          <footer class="post-footer">
            <div class="post-tags">
              Tags: 
              {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
              {% endfor %}
            </div>
          </footer>
          {% endif %}
        </article>
      </section>
    </div>
  </body>
</html>
